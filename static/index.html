<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI HTML Serving</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Add d3 library -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container mt-3">
        <h1>Data Visualization AI Assistant</h1>

        <!-- Upload Section -->
        <div class="card p-4">
            <h5 class="card-title">Upload CSV File</h5>
            <div id="file-upload-area" class="border border-secondary p-4 text-center" style="cursor: pointer;">
                <p>Drag & Drop your CSV file here or click to upload</p>
                <input type="file" id="file-input" accept=".csv" style="display:none;">
            </div>

            <!-- Alert for errors -->
            <div id="upload-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
            <div id="upload-success" class="alert alert-success mt-3 d-none" role="alert"></div>
        </div>
        

        <!-- Table Preview Section -->
        <div class="mt-4">
            <div class="mt-4 text-center">
            <button id="toggle-preview-btn" class="btn btn-secondary rounded-pill mb-3" type="button">Show Table Preview</button>
            </div>
            <div id="table-preview" class="d-none">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead id="table-head"></thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="chat-window" id="chat-window">
                    <div class="d-flex">
                        <img src="/static/aiphoto.webp" class="rounded-pill mx-1 " width="70" alt="AI Profile Image">
                        <div class="chat-bubble chat-bubble-ai">Hello! How can I help you today?</div>
                    </div> 
                </div>
            </div>
            <div id="loading-spinner" class="d-none text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" stroke="#007bff" stroke-width="5" fill="none" stroke-dasharray="283" stroke-dashoffset="0">
                        <animate
                            attributeName="stroke-dashoffset"
                            from="0"
                            to="283"
                            dur="1.5s"
                            repeatCount="indefinite" />
                    </circle>
                </svg>
                <p>AI is thinking...</p>
            </div>
        </div>


        <div class="my-3 card-footer">
            <div class="row d-flex justify-content-center">
                <div class="col-5">
                    <input type="text" class="form-rounded form-control mx-1 border-secondary" placeholder="Type your message" aria-label="message prompt"
                        id="prompt-input">
                </div>
                <div class="col-2">
                    <button class="form-rounded btn btn-secondary mx-1" disabled type="button" id="send-btn">Send</button>
                    <button class="form-rounded btn btn-secondary mx-1" id="clear-chat-btn">Clear Chat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/script_final.js"></script>
    <script>console.log("Inline script is running");</script>
</body>

</html>
