<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI HTML Serving</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <!-- Bootstrap JS -->
    
</head>

<body>
    <div class="container mt-3">
        <h1>AI Assistant</h1>


        <div class="card">
            <div class="card-body">
                <div class="chat-window" id="chat-window">
                    <!-- Existing chat bubbles -->
                    <div class="d-flex">
                        <img src="/static/aiphoto.webp" class="rounded-pill mx-1" width="70" alt="AI Profile Image">
                        <div class="chat-bubble chat-bubble-ai">
                            Hello! How can I help you today?
                        </div>
                    </div>
                    <!-- New messages will be appended here -->
                </div>
            </div>
        </div>  

        <div class=" my-3 card-footer">
            <div class="row d-flex justify-content-center">
                <div class="col-5">
                    <input type="text" class="form-rounded form-control mx-1 border-secondary" placeholder="Type your message" aria-label="message prompt"
                    id="prompt-input">
                </div>
                <div class="col-2">
                    <button class="form-rounded btn btn-secondary mx-1 " disabled type="button" id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>


    <script src="static/script_final.js"></script>
    <script>console.log("Inline script is running");</script>
</body>

</html>
